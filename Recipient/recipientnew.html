<html>
  <head>
    <script>
      // WebXR requires https: to work so ensure redirected if needed.
      if (location.hostname !== 'localhost' && window.location.protocol === 'http:') window.location.protocol = 'https:';
    </script>
    <title>Welcome to your AR Greeting!</title>
    <!-- the AFrame library -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <!-- include a default environemnt which makes VR  look nice, https://github.com/feiss/aframe-environment-component -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="ref/ar-components.js"></script>
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }

      #dom-overlay-message {
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        padding: 1em;
        background: #33333355;
        border-top: 5px solid #ffffff55;
        color: white;
      }

      .a-dom-overlay button {
        padding: 1em;
        appearance: none;
        background: #00000055;
        border: 3px solid white;
        border-radius: 1em;
        margin: 1em 1em 0 0;
        color: white;
      }
    </style>
  </head>
  <body>
    <a-scene
            webxr="requiredFeatures: hit-test,local-floor;
                   optionalFeatures: dom-overlay;
                   overlayElement:#dom-overlay;"
            ar-hit-test="target:#cube;type:map;">
            <a-entity id="cube" hide-on-hit-test-start>
                    <a-box color="#4CC3D9"></a-box>
            </a-entity>
            <a-entity id="reticle" hide-on-hit-test-start>
				            <a-plane
                  					width="0.2"
                  					height="0.2"
                  					src="ref/reticle.png"
                  					material="transparent:true;"
				            ></a-plane>
			      </a-entity>
            <a-sky color="skyblue" hide-in-ar-mode></a-sky>
            <a-light id="dirlight" auto-shadow-cam intensity="0.7" light="castShadow:true;type:directional" position="10 10 10"></a-light>
            <a-light hide-on-enter-ar intensity="0.3" light="type:hemisphere;color:yellow;groundColor:blue;" position="10 10 10"></a-light>
            <a-entity hide-on-enter-ar environment="lighting:none;shadow:true;"></a-entity>
    </a-scene>

    <div id="dom-overlay" hide-in-ar-mode>
      <h1>
        Welcome to your AR Greeting!
      </h1>
      <div id="dom-overlay-message">Enter AR to start.</div>
    </div>

  </body>
</html>
